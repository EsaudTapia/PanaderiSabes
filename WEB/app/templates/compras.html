{% extends "layout.html" %}
{% block content %}
    {% from '_macros.html' import render_field %}
    {% from '_macros.html' import render_submit %}
    <div class="alert alert-success alter-dismissable fade show" role="alert">
        <h5 class='text-center'>COMPRAS</h5>
    </div>
    <div class="row ">
        <div class="col-12">
            <div class="form-group">
                <div class="row ">
                    <div class="col-12">
                        <div class="form-group">
                            <div class="card bg-default">
                                <div class="card-header text-light " style=' background-color:black;'>
                                    <h5 class="w-50 float-left">Listado</h5>
                                    <button alt="Nuevo registro"
                                            type="button"
                                            class="btn btn-light btn-sm float-right"
                                            data-toggle="modal"
                                            style='border-radius: 50%;'
                                            data-target="#exampleModal">
                                        <i class="fa fa-plus" aria-hidden="true"></i>
                                    </button>
                                </div>
                                <div class="card-body"></div>
                                <div class="card-footer">Sabes</div>
                            </div>
                        </div>
                        <div class="form-group"></div>
                    </div>
                </div>
                <div class="modal fade exampleModal-lg"
                     id="exampleModal"
                     tabindex="-1"
                     aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header text-light " style='background-color: black;'>
                                <h5 class="modal-title" id="exampleModalLabel">Registrar rol</h5>
                                <button type="button"
                                        class="close text-light "
                                        data-dismiss="modal"
                                        aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <form action="/proveedores/Listado_post"
                                  method="POST"
                                  class="form-horizontal bordered"
                                  name="form1">
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-md-5">
                                            <div class="card">
                                                <h5 class="card-header">Insumos</h5>
                                                <div class="card-body">
                                                    <form>
                                                        <label>Proveedor:</label>
                                                        <br>
                                                        <select class="selectpicker"
                                                                data-live-search="true"
                                                                name='Motivo'
                                                                id="txtProveedor">
                                                            <option selected>
                                                                Selecciona un proveedor
                                                            </option>
                                                            {% for proveedor in proveedores  %}
                                                                <option value="{{ proveedor.id }}">
                                                                    {{ proveedor.razon }}
                                                                </option>
                                                            {% endfor %}
                                                          </select>

                                                            <br>
                                                            <br>
                                                            <label>Insumos:</label>
                                                            <br>
                                                            <select class="selectpicker"
                                                                    data-live-search="true"
                                                                    name='Motivo'
                                                                    id="txtInsumos">
                                                                <option selected>
                                                                    Selecciona un proveedor
                                                                </option>
                                                                {% for insumo in insumos  %}
                                                                    <option value="{{ insumo.id }}">
                                                                        {{ insumo.name }}
                                                                    </option>
                                                                {% endfor %}
                                                                  </select>
                                                        </form>
                                                    </div>
                                                    <div class="card-footer">SABES</div>
                                                </div>
                                            </div>
                                            <div class="col-md-7">set</div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                                        {{ render_submit(formcom.guardar, class="btn btn-primary") }}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <p>
                    Compras
                </p>
            </div>
        </div>
    </div>
{% endblock %}
