{% extends "layout.html" %}
{% block content %}

{% from '_macros.html' import render_field %}

<div class="row ">
    <div class="col-12">
        <div class="form-group">
            <h3>Roles</h3>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                +
            </button>
        </div>
        <div class="form-group">
            <p>Roles</p>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Registrar role</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form action="" method="POST" class="form-horizontal bordered" name="form1">
            <div class="modal-body">
                    {{ role_form.csrf_token }}
                    <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
                    {{ render_field(role_form.name) }}
                    {{ render_field(role_form.description) }}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary">
                    Registrar
                </button>
            </div>
        </form>
      </div>
    </div>
  </div>
{% endblock%}
